name: Lint and Typecheck

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v4

      - name: Debug Current Directory
        shell: bash
        run: |
          echo "Current Directory: $(pwd)"
          echo "Contents:"
          ls -la

      - uses: pnpm/action-setup@v4
        with:
          version: "9.15.1"

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"


      - shell: bash
        run: pnpm install

      - name: Run lint
        shell: bash
        run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "9.15.1"

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"


      - shell: bash
        run: pnpm install

      - name: Run typecheck
        shell: bash
        run: pnpm typecheck
